{% if message_list %}
    <ul>
    {% for message in message_list %}
        <li>{{message.text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No messages are available. Be the first one to type something!</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    Message: <input type="text" name="message"><br>
    <input type="submit" value="Submit">
</form>
